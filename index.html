<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Probabilidades da Mega-Sena e Lotofácil</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Probabilidades</h1>
        <div>
            <h2>Mega-Sena</h2>
            <p>Probabilidade de acertar 6 números em 60:</p>
            <p id="megaSenaProbability"></p>
            <button id="btnMegaSena">Gerar Números</button>
            <p id="megaSenaResult"></p>
        </div>
        <div>
            <h2>Lotofácil</h2>
            <p>Probabilidade de acertar 15 números em 25:</p>
            <p id="lotofacilProbability"></p>
            <button id="btnLotofacil">Gerar Números</button>
            <p id="lotofacilResult"></p>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
